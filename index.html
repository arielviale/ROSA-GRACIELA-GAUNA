  <body class="bg-sky-50 text-slate-800">
    <div id="root"></div>
    <script>
      // Registro simplificado y robusto del Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Usamos una ruta relativa simple. El navegador la resolverá automáticamente
          // contra el origen del documento actual, evitando errores de construcción de URL manual.
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('PWA Service Worker registrado con éxito en el ámbito:', reg.scope);
            })
            .catch(err => {
              // Es normal que falle en previsualizaciones locales o entornos sin HTTPS/sandbox estricto
              console.warn('El registro del Service Worker no pudo completarse:', err.message);
            });
        });
      }
    </script>
  </body>
</html>
